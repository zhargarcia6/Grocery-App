<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Price Comparison</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Grocery Price Comparison</h2>

    <div id="locationDisplay">üìç Getting your location...</div>

    <!-- Toggle and Radius Selector -->
    <div class="location-controls">
      <label>
        <input type="checkbox" id="locationToggle" checked />
        üîç Filter by nearby stores
      </label>

      <label for="radiusSelector">Radius:</label>
      <select id="radiusSelector">
        <option value="10">10 mi</option>
        <option value="20">20 mi</option>
        <option value="30" selected>30 mi</option>
        <option value="50">50 mi</option>
      </select>
    </div>

    <div class="input-section">
      <label for="groceryList">Enter your grocery items (comma-separated):</label>
      <textarea 
        id="groceryList" 
        placeholder="e.g., milk, eggs, bread, bananas, apples, chicken"
        rows="4"
        aria-label="Enter grocery items separated by commas"
      ></textarea>

      <button id="checkPrices" aria-label="Compare grocery prices across stores">Compare Prices</button>
    </div>

    <div class="results-section">
      <table id="resultsTable" style="display:none;" aria-label="Price comparison results">
        <thead>
          <tr>
            <th>Item</th>
            <th>Store</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Results inserted here -->
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="2">Total</td>
            <td id="totalPrice">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="note">
      Note: Prices are based on current listings from Aldi, Walmart, and Target. Store availability may vary.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
